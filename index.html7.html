<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Uo form</title>
</head>
<body>
    <form action="#" method="POST">
        <h1 style="text-align: center;">Sign Up Form</h1>
        <hr>
           <br>
           <label for="user">Name:</label>
           <input type="text" id="user" name="user" placeholder="Username">
           <br>
           <label for="email">Email Address:</label>
           <input type="email" id="email" name="useremail" placeholder="Enter User Email" required>
           <br>
           <label for="phone">Phone:</label>
           <br>
           <select name="code">
            <option value="+880">+880</option>
            <option value="+81">+81</option>
            <option value="+90">+90</option>
            <option value="+98">+98</option>
           </select>
           <input type="number" id="phone" name="user" required>
           <br>
              <br>
            Gender:
            <br>
            <input type="radio" id="gender" name="gender">
            <label for="gender">Male</label>
            <br>
            <input type="radio" id="gen" name="gender">
            <label for="gender">Female</label>
            <br>
            <input type="radio" id="gen2" name="gender">
            <label for="gender">Others</label>  
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="dob">
        <br>
        <label for="file">Choose File:</label>
        <input type="file" id="file" name="file">
        <br>
        <label for="Maritual Status">Maritual Status:</label><br>
    <input type="checkbox" id="married" name="marry1">
    <label for="married">Married</label>   <br>
    <input type="checkbox" id="married" name="marry2">
    <label for="married">Unmarried</label><br>
    <input type="checkbox" id="married" name="marry3">
    <label for="married">Divorced</label> <br>
    <input type="checkbox" id="married" name="marry4">
    <label for="married">Prefer Not to Say</label>
    <br>

    
    <label for="application time">Time of Application:</label>
    <input type="time" id="time" name="time">
<br>
<textarea name="Description" cols="50" rows="5">Write a Description</textarea><br>
<input type="Submit" value:"Send">
<input type="Reset" value:"Reset">
    </form>
</body>
</html>
